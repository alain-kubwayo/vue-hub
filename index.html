<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }

        img {
            width: 100px;
            height: 200px;
        }

        .fav {
            color: #f49;
        }
    </style>
</head>
<body>
    <h1>Vue 3</h1>
    <div id="app">
        <!-- <p>the final empire</p> -->
        <!-- <p>{{ title }} - Authored by {{ author }} who is {{ age }} years old.</p> -->
        <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button>
        <!-- <div @click="title = 'something else'">Change book title</div> -->
        <div @click="changeTitle('Oathbringer')">Change book title</div>
        <div v-if="showBooks">
            <p>{{ title }} - Authored by {{ author }} who is {{ age }} years old.</p>
        </div>
        <button @click="toggleShowBooks">
            <!-- <span v-if="showBooks">Hide Books</span>
            <span v-if="!showBooks">Show Books</span> -->
            <span v-if="showBooks">Hide Books</span> 
            <!-- v-if: takes it out of the DOM completely if false -->
            <span v-else>Show Books</span>
        </button>

        <div v-show="showBooks">currently showing books</div>
        <!-- uses CSS: display: block; when true && display: none; when false -->

        <br>
        <!-- mouse events -->
        <!-- <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">position: {{ x }} - {{ y }}</div> -->

        <!-- outputting a list -->
        <div v-if="showBooks">
            <ul style="display: grid; grid-template-columns: repeat(3, 1fr);">
                <li v-for="book in books" v-bind:class="{ fav: book.isFav }" @click="toggleFav(book)">
                    <img :src="book.img" :alt="book.title">
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                </li>
            </ul>
        </div>

        <!-- attribute binding -->
        <!-- <a v-bind:href="url" target="__blank">best website ever</a> -->
        <a :href="url" target="__blank">best website ever</a>
    </div>

    <script src="./app.js"></script>
</body>
</html>
